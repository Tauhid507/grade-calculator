<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Grade Calculator</title>

</head>
<body class="bg">
  <div class="container">
    <div class="row">
      <div class="head col-8 m-auto p-4">
        <h4 class="text-center heading">Gr<span class="first-header">a</span>de <span class="header">Calc<span class="first-header">ul</span>ator</h4>
      </div>
    </div>
    <div class="row">
      <div class="head col-8 col-md-12 m-auto d-flex justify-content-around">
        <div class="col-md-4">
          <form>
            <div class="book1">
              <label class="subject responce d-block">Bangla</label>
              <input class="responce" type="number" name="" placeholder="Marks" id="book-one">
            </div>
            <div class="book2">
              <label class="subject responce d-block">English</label>
              <input class="responce" type="number" name="" placeholder="Marks" id="book-tow">
            </div>
            <div class="book3">
              <label class="subject responce d-block">Math</label>
              <input class="responce" type="number" name="" placeholder="Marks" id="book-three">
            </div>
            <div class="book4">
              <label class="subject responce d-block">ICT</label>
              <input class="responce" type="number" name="" placeholder="Marks" id="book-four">
            </div>
            <div class="book5">
              <label class="subject responce d-block">Biology</label>
              <input class="responce" type="number" name="" placeholder="Marks" id="book-five">
            </div>
            <div class="book6">
              <label class="subject responce d-block">Physic</label>
              <input class="responce" type="number" name="" placeholder="Marks" id="book-six">
            </div>
            <div class="book6">
              <label class="subject responce d-block">Chemistry</label>
              <input class="responce" type="number" name="" placeholder="Marks" id="book-seven">
            </div>
          </form>
          <div>
            <button id="btn1" class="btn btn-success m-4">Calculate</button>
          </div>
        </div>
        <div class="col-md-4 m-4">
          <div id="result-container" class="result-1">
            <table class="result-table">
              <tr>
                <td class="result-ans">Total-Marks</td>
                <td class="result-ans">700</td>
              </tr>
              <tr>
                <td class="result-ans">Obtained-Marks</td>
                <td id="obtained" class="result-ans"> </td>
              </tr>
              <tr>
                <td class="result-ans">Parcentage</td>
                <td id="obtained-percentage" class="result-ans"> </td>
              </tr>
              <tr>
                <td class="result-ans">Grade</td>
                <td id="obtained-grade" class="result-ans"></td>
              </tr>
              <tr>
                <td class="result-ans">Remarks</td>
                <td id="remark" class="result-ans"></td>
              </tr>
            </table>
            <div>
              <ol class="" id="ol">

              </ol>
            </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div>
      <footer>
     <div class="container footer">
      <h3 class="footer-text1 text-center">Develop By:Tauhid</h3>
